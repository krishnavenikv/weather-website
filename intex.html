<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class= "search">
         <input type="text" placeholder="enter city name"
         spellcheck="false">
         <button><img src="C:\Users\ELCOT\Desktop\weather app\images\search.png"></button>
    </div>
    <div class="weather">
        <img src="C:\Users\ELCOT\Desktop\weather app\images\rain.png" class="weather-icon">
        <h1 class="celcius">22°c</h1>
        <h2 class="city">london</h2>
        <div class="details">
            <div class="col">
                <img src="C:\Users\ELCOT\Desktop\weather app\images\humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p >humidity</p>
                </div>
            </div> 
             <div class="col">
                  <img src="C:\Users\ELCOT\Desktop\weather app\images\wind.png">
                <div>
                <p class="windS">15 km/h</p>
                <p>Wind Speed</p>
                </div>
            </div>

        </div>
     </div>
</div>
<script>
    const searchInput = document.querySelector('.search input');
    const searchBtn = document.querySelector('.search button');
    const image= document.querySelector('.weather-icon');
    

    async function getWeather(city){
        var res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=431f08013aaca2f0b746c69f63152ed3&units=metric`);
        var data =  await res.json();
        console.log(data);
       document.querySelector('.celcius').innerHTML = Math.round(data.main.temp) + "°c";
       document.querySelector('.city').innerHTML = data.name ;
       document.querySelector('.humidity').innerHTML = Math.round(data.main.humidity) + "%";
       document.querySelector('.windS').innerHTML = Math.round(data.wind.speed) + "km/h";
       
       if(data.weather[0].main == "Clouds"){
           image.src = "file:///C:/Users/ELCOT/Desktop/weather%20app/images/clouds.png"   
       }else if(data.weather[0].main == "Clear"){
        image.src = "file:///C:/Users/ELCOT/Desktop/weather%20app/images/clear.png"
       }else if(data.weather[0].main == "Mist"){
        image.src = "file:///C:/Users/ELCOT/Desktop/weather%20app/images/mist.png"
       }else if(data.weather[0].main == "Drizzle"){
       image.src = "file:///C:/Users/ELCOT/Desktop/weather%20app/images/drizzle.png"
       }else if(data.weather[0].main == "humidity"){
        image.src = "file:///C:/Users/ELCOT/Desktop/weather%20app/images/rain.png"
       }else if(data.weather[0].main == "Rain"){
        image.src = "file:///C:/Users/ELCOT/Desktop/weather%20app/images/rain.png"
       }else if(data.weather[0].main == "Snow"){
       image.src = "file:///C:/Users/ELCOT/Desktop/weather%20app/images/snow.png"
       }else if(data.weather[0].main == "Wind"){
        image.src = "file:///C:/Users/ELCOT/Desktop/weather%20app/images/wind.png"
       }
    }
    
    searchBtn.addEventListener('click', () => {
        getWeather(searchInput.value);

    })
  
</script>


</div>
</body>
</html>
